<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>JPopIt</title>
    <script src="scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="scripts/JPopIt.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.fn.JPopIt({ Content: 'Hello there', HideTimeOut: 8000 });
            $.fn.JPopIt({ Content: "I'm JPopIt", HideTimeOut: 4500 });
            $.fn.JPopIt({ Content: 'A new notification plugin for JQuery', HideTimeOut: 3500 });
            $.fn.JPopIt({ Content: 'Nice to meet you', HideTimeOut: 2000 });
        });
    </script>
</head>
<body>

</body>
</html>
